<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockUp Amarillo</title>
    <meta name="description" content="Explora nuestro sitio web innovador que ofrece contenido diverso, productos de calidad y experiencias únicas. Descubre lo mejor en un solo lugar.">
    <!--Favicon-->

    <!--Link CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Link CSS Main-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
          <!--Logo-->
          <a class="navbar-brand" href="index.html">
            <img src="imagenes/logo.jpg" alt="your-logo-img">
          </a>

          <!--Botón de hamburguesa-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#first-navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!--Lista de vínculos-->
          <div class="collapse navbar-collapse" id="first-navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PAGES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FEATURE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link last-border" href="#">CONTACT</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    <!--Header-->
    <header>                  
      <div class="container-fluid p-0">
          <div>             
              <!--Contenedor slider-->
              <div id="carousel1" class="carousel slide p-0" data-bs-ride="carousel">
                  
                  <!--Indicadores-->
                  <ol class="carousel-indicators">
                      <li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
                      <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
                      <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
                  </ol>
                  
                  <!--Imágenes o contenidos de slides-->
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="https://picsum.photos/800/300?random=1" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="https://picsum.photos/800/300?random=2" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="https://picsum.photos/800/300?random=3" class="d-block w-100" alt="...">
                      </div>
                  </div>
                  
                  <!--Flecha anterior-->
                  <a class="carousel-control-prev" href="#carousel1" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                      <span class="visually-hidden">Previous</span>
                  </a>
                  
                  <!--Flecha suiguiente-->
                  <a class="carousel-control-next" href="#carousel1" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                      <span class="visually-hidden">Next</span>
                  </a>
              </div>

          </div>
      </div>
    </header>

 
    <!--JS Bootstrap-->
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
