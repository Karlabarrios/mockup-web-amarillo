<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockUp Amarillo</title>
    <meta name="description" content="Explora nuestro sitio web innovador que ofrece contenido diverso, productos de calidad y experiencias únicas. Descubre lo mejor en un solo lugar.">
    <!--Favicon-->

    <!--Link CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Link CSS Main-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
          <!--Logo-->
          <a class="navbar-brand" href="index.html">
            <img src="imagenes/logo.jpg" alt="your-logo-img">
          </a>

          <!--Botón de hamburguesa-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#first-navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!--Lista de vínculos-->
          <div class="collapse navbar-collapse" id="first-navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PAGES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FEATURE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link last-border" href="#">CONTACT</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    <!--Header-->
    <header>                  
      <div class="container-fluid p-0">
          <!--Div vacio que contiene el contenedor del slider-->
          <div>
              <!--Contenedor slider-->   
              <div id="carouselExampleIndicators" class="carousel slide">

                <!--Indicadores (botones de abajo)-->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>

                <!--Imágenes o contenido de slides-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/banner1.jpg" class="d-block w-100" alt="banner-1-img">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/banner2.jpg" class="d-block w-100" alt="banner-2-img">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/banner3.jpg" class="d-block w-100" alt="banner-3-img">
                  </div>
                </div>

                <!--Flechas-->
                <!--Flecha Izquierda-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  <span class="visually-hidden">Previous</span>
                </button>

                <!--Flecha Derecha-->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
      </div>
    </header>

    <!--Sección uno-->
    <section class="text-center create">
      <!--Contenedor-->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Create Your Own Genuine Web Masterpiece</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quasi in veritatis quae odio.</p>
          </div>
        </div>
      </div>
    </section>
 
    <!--JS Bootstrap-->
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
